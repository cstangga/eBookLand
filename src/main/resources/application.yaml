spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  application:
    name: ebookland
  datasource:
    url: jdbc:mysql://localhost:3306/ebooklandDB
    username: ebookland
    password: ebookland
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 50
      max-lifetime: 60000
      minimum-idle: 5
      idle-timeout: 30000
      auto-commit: false

logging:
  level:
    root: info
    com.sh: debug