<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* 메인 컨테이너 스타일 */
        .post-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        .post-title {
            font-size: 22px;
            font-weight: bold;
            color: #343a40;
        }

        /* 작성자 및 등록일 */
        .post-meta {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 15px;
        }

        /* 본문 내용 스타일 */
        .post-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.6;
        }

        /* 버튼 스타일 */
        .btn-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        /* 댓글 영역 */
        .comment-section {
            margin-top: 30px;
            padding: 15px;
            border-top: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="container post-container">
    <input type="hidden" name="postId" id="postId" th:value="${dto.postId}">

    <!-- 게시물 제목 -->
    <h3 class="post-title" th:text="${dto.title}"></h3>

    <!-- 작성자 및 등록일 -->
    <p class="post-meta">
        작성자: <strong th:text="${dto.member.nickName}"></strong> | 등록일: <span th:text="${dto.relativeTime}"></span>
    </p>

    <!-- 본문 내용 -->
    <div class="post-content">
        <p th:text="${dto.content}"></p>
    </div>

    <!-- 수정 및 삭제 버튼 (작성자만 보이게) -->
    <div class="btn-container" th:if="${#authentication.principal.member.id} == ${dto.member.id}">
        <a th:href="@{|/freeboard/edit/${dto.postId}|}" class="btn btn-warning">수정하기</a>
        <button type="button" class="btn btn-danger" onclick="deletePost()">삭제하기</button>
    </div>

    <div class="btn-container" sec:authorize="hasRole('MEMBER')">
        <button type="button" class="btn btn-danger" onclick="likes()">추천</button>
    </div>

    <!-- 댓글 및 답글 영역 -->
    <div class="comment-section">
        <h4>💬 댓글</h4>
        <p>댓글 및 답글이 여기에 표시됩니다.</p>
    </div>
</main>

<script th:inline="javascript">
    function deletePost() {
        const postId = document.getElementById('postId').value;
        console.log('삭제할 postId:', postId);

        if (confirm('게시물을 삭제하시겠습니까?')) {
            $.ajax({
                url: '/noticeboard/deletePost',
                type: 'POST',
                data: { postId: postId }
            }).done(function (data) {
                if (data === 1) { // 삭제 성공
                    alert('삭제가 완료되었습니다.');
                    window.location.href = "/noticeboard/list"; // 삭제 후 이동
                } else { // 삭제 실패
                    alert('삭제에 실패했습니다.');
                }
            }).fail(function (error) {
                console.error('삭제 요청 실패:', error);
                alert('서버 오류로 인해 삭제할 수 없습니다.');
            });
        }
    }

    function likes() {
        const noticeId = document.getElementById('noticeId').value;
        const memberId=[${#authentication.principal.member.id}];
        console.log("추천하기 함수\n");
        console.log('postId:', noticeId);
        console.log('memberId :', memberId);

        $.ajax({
            url: '/noticeboard/likes',
            type: 'POST',
            data: { noticeIdnoticeId: noticeId }
        }).done(function (data) {
            if (data === 1) { // 삭제 성공
                alert('삭제가 완료되었습니다.');
                window.location.href = "/noticeboard/list"; // 삭제 후 이동
            } else { // 삭제 실패
                alert('삭제에 실패했습니다.');
            }
        }).fail(function (error) {
            console.error('삭제 요청 실패:', error);
            alert('서버 오류로 인해 삭제할 수 없습니다.');
        });

    }
</script>

</body>
</html>
