<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>도서 </title>
</head>
<style>
    /* Grid Layout for 5x4 */
    .search-results-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        padding: 1rem;
    }

    /* Individual Search Item */
    .search-item {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
    }

    /* Link Styling */
    .item-link {
        text-decoration: none;
        color: inherit;
    }

    /* Item Content */
    .search-item-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 1rem;
    }

    /* Book Image */
    .book-image {
        max-width: 60%;
        height: auto;
        margin-right: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* Book Details */
    .book-details {
        flex: 1;
    }

    /* Scrollable Container */
    .search-results-container {
        max-height: 600px;
        overflow-y: auto;
    }
</style>
<body>
<main class="container" layout:fragment="main">
    <div>
        <!-- Search Form -->
        <form th:action="@{/bookboard/search}" method="post">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="type">
                <option value="author">저자</option>
                <option value="bookName">책 이름</option>
            </select>
            <label>
                <input type="text" id="word" name="word" class="form-control">
            </label>
            <button type="submit" class="btn btn-primary mt-3">검색</button>
        </form>
    </div>

    <!-- Search Results -->
    <div class="search-results-container">
        <div class="search-results-grid" id="searchResults">
            <div th:each="bookDto, stat : ${bookDtoList}" th:object="${bookDto}" class="search-item">
                <a th:href="@{|/bookboard/modifybook/${bookDto.bookId}|}" class="item-link">
                    <div class="search-item-content">
                        <!-- Book Image -->
                        <img th:src="@{${bookDto.imagePath}}" alt="Book Cover" class="book-image">
                        <!-- Book Details -->
                        <div class="book-details">
                            <h5 th:text="${bookDto.bookName}">제목</h5>
                            <p>저자: <span th:text="${bookDto.author}"></span></p>
                            <p>출판사: <span th:text="${bookDto.publisher}"></span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
