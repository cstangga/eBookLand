<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Center the login form */
        .login-container {
            max-width: 350px; /* 적절한 너비 설정 */
            margin: 5% auto; /* 화면 중앙 배치 */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input fields */
        .login-container input {
            height: 40px; /* 입력 필드 높이 조정 */
            font-size: 14px;
        }

        /* Button Styling */
        .btn-submit {
            width: 100%;
            height: 40px;
            font-size: 16px;
        }

        /* Forgot Password Link */
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 5px;
        }

        /* Sign-up Section */
        .login-switcher {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<main class="container" layout:fragment="main">
    <div class="login-container">
        <h2 class="text-center mb-4">Log in</h2>
        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email address" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <a href="#/forgot" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="btn btn-primary btn-submit mt-3">Log in</button>
        </form>
    </div>

    <div class="login-switcher">
        <h3>회원이 아니신가요?</h3>
        <a th:href="@{/member/signup}" class="btn btn-outline-primary">회원가입</a>
    </div>
</main>
</body>
</html>
