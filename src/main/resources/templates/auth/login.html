<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="container" layout:fragment="main">

        <div class="login-content login-content-signin" ng-hide="showSignIn">
            <div>
                <h2>Log in</h2>
                <form th:action="@{/auth/login}" method="post" class="wrapper-box" role="form" ng-submit="login()">
                    <input type="email"
                           ng-model="email"
                           class="form-control form-control-email"
                           placeholder="Email address"
                           name="username"
                           required>
                    <input type="password"
                           ng-model="password"
                           class="form-control form-control-password"
                           placeholder="Password"
                           name="password"
                           required >
                    <a class="outer-link pull-left" href="#/forgot">Forgot Password</a>
                    <button type="submit" class="btn btn-submit btn-default pull-right">Log in</button>
                </form>
            </div>
        </div>

        <div class="login-switcher">
            <div class="login-switcher-signup" ng-hide="showSignIn">
                <h3>회원이 아니신가요??</h3>
                <div>

                    <a th:href="@{/member/signup}">회원가입</a>
                </div>
            </div>
        </div>


    </main>
<!--    <script layout:fragment="js" th:src="@{/js/login/login.js}"></script>-->

</body>
</html>
