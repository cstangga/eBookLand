<script>
    var stompClient = null;
    var roomId = "1"; // ì˜ˆì œ ì±„íŒ…ë°© ID
    var nickName;

    // ë¡œê·¸ì¸í•œ ì‚¬ìš©ìì˜ roomId ê°€ì ¸ì˜¤ê¸°
    fetch('/member/api/member/roomId')
        .then(response => {
            if (response.redirected) {
                console.log("Redirected to login page. User is not authenticated.");
                window.location.href = response.url; // Redirect user to login
                return Promise.reject("ë¡œê·¸ì¸ ì•ˆí•¨");
            }
            return response.json();
        })
        .then(data => {
            if (data !== "0") {
                roomId = data.roomId;
                nickName = data.nickName;
                console.log("roomId = "+data.roomId,"nickName = "+data.nickName);
                connectWebSocket();
            }
        })
        .catch(error => console.log("Fetch error: ", error));

    function connectWebSocket() {
        var socket = new SockJS("/ws-stomp");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log("ì»¤ë„¥í‹°ë“œ: " + frame);

            // ì˜¬ë°”ë¥¸ ì£¼ì†Œë¡œ êµ¬ë…
            stompClient.subscribe("/sub/chat/room/" + roomId, function (message) {
                console.log("message = ",message, "ì›¹ì†Œì¼“ ì»¤ë„¥ì…˜ ì™„ë£Œ");
                var receivedMessage = JSON.parse(message.body);
                displayMessage(receivedMessage);
            });
        });
    }

    function sendMessage() {
        var messageInput = document.getElementById("chatMessage").value.trim();
        if (!messageInput) return; // ì…ë ¥ì´ ì—†ìœ¼ë©´ ì „ì†¡í•˜ì§€ ì•ŠìŒ

        if (stompClient && stompClient.connected) {
            var chatMessage = {
                roomId: roomId,
                sender: nickName,
                message: messageInput
            };

            stompClient.send("/pub/message", {}, JSON.stringify(chatMessage));
            document.getElementById("chatMessage").value = "";
        }
    }

    function displayMessage(message) {
        var chatBody = document.getElementById("chatBody");
        var messageElement = document.createElement("div");
        messageElement.textContent = message.sender + ": " + message.message;
        chatBody.appendChild(messageElement);
    }

    window.onload = function () {
        connectWebSocket();
    };
</script>
