<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 전자책</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 네비게이션 버튼 정렬 */
        .nav-tabs {
            display: flex;
            justify-content: center;
            border-bottom: none;
            margin-bottom: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        /* 섹션 스타일 */
        .section-content {
            width: 80%;
            margin: auto;
            display: none; /* 기본적으로 숨김 */
        }

        /* 구매 목록 테이블 */
        .scrollable-table-container {
            width: 100%;
            margin: auto;
        }

        .table {
            width: 100%;
            text-align: center;
            table-layout: auto;
        }

        /* 책 표지 스타일 */
        .book-cover {
            height: 120px;
            width: auto;
            max-width: 100px;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="wrapper">
                <!-- 네비게이션 버튼 -->
                <nav class="my-nav">
                    <div class="nav nav-tabs">
                        <button class="nav-link active" onclick="showSection('purchasedBooks', this)">구매한 전자책</button>
                        <button class="nav-link" onclick="showSection('rentedBooks', this)">대여한 전자책</button>
                    </div>
                </nav>

                <!-- 구매한 전자책 목록 -->
                <div id="purchasedBooks" class="section-content">
                    <h2 class="text-center">구매한 전자책</h2>
                    <div class="scrollable-table-container">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>책 표지</th>
                                <th>제목</th>
                                <th>구매 날짜</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dto : ${BookDtoList}">
                                <td>
                                    <a th:href="@{|/bookboard/detail/${dto.bookId}|}">
                                        <img th:if="${not #strings.isEmpty(dto.imageName)}"
                                             th:src="@{/bookImage/{imageName}(imageName=${dto.imageName})}"
                                             alt="Book Cover" class="book-cover">
                                        <img th:unless="${not #strings.isEmpty(dto.imageName)}"
                                             th:src="@{/bookImage/noImage.PNG}"
                                             alt="No Image" class="book-cover">
                                    </a>
                                </td>
                                <td th:text="${dto.bookName}"></td>
                                <td th:text="${dto.buyDate}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 대여한 전자책 목록 -->
                <div id="rentedBooks" class="section-content">
                    <h2 class="text-center">대여한 전자책</h2>
                    <div class="scrollable-table-container">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>책 표지</th>
                                <th>제목</th>
                                <th>상태</th>
                                <th>대여 시작 날짜</th>
                                <th>종료 날짜</th>
                                <th>잔여 시간</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dto : ${BookDtoList}">
                                <td>
                                    <a th:href="@{|/bookboard/detail/${dto.bookId}|}">
                                        <img th:if="${not #strings.isEmpty(dto.imageName)}"
                                             th:src="@{/bookImage/{imageName}(imageName=${dto.imageName})}"
                                             alt="Book Cover" class="book-cover">
                                        <img th:unless="${not #strings.isEmpty(dto.imageName)}"
                                             th:src="@{/bookImage/noImage.PNG}"
                                             alt="No Image" class="book-cover">
                                    </a>
                                </td>
                                <td th:text="${dto.bookName}"></td>
                                <td >
                                    <button th:if="${dto.remainingStatus < 0}">
                                        <a th:href="@{|/bookboard/readbook/${dto.bookId}|}">읽기</a>
                                    </button>
                                    <span th:unless="${dto.remainingStatus < 0}" class="text-danger">만료됨</span>
                                </td>
                                <td th:text="${dto.buyDate}"></td>
                                <td th:text="${dto.expiryDate}"></td>
                                <td>
                                        <span th:if="${dto.remainingStatus < 0}"
                                              th:text="|${dto.remainingDays}일 ${dto.remainingHours}시간 ${dto.remainingMinutes}분|">
                                        </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 초기 로딩 시 구매한 전자책만 보이도록 설정
        document.addEventListener("DOMContentLoaded", function () {
            showSection('purchasedBooks', document.querySelector('.nav-link.active'));
        });

        function showSection(sectionId, clickedButton) {
            // 모든 섹션 숨기기
            document.getElementById('purchasedBooks').style.display = 'none';
            document.getElementById('rentedBooks').style.display = 'none';

            // 선택된 섹션 보이기
            document.getElementById(sectionId).style.display = 'block';

            // 모든 버튼에서 active 클래스 제거 후, 클릭한 버튼에 추가
            document.querySelectorAll(".nav-link").forEach(tab => tab.classList.remove("active"));
            clickedButton.classList.add("active");

            // 선택된 섹션으로 스크롤 이동
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</main>
</body>
</html>
