<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* 메인 컨테이너 스타일 */
        .edit-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        .edit-title {
            font-size: 22px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 입력 필드 스타일 */
        .form-control {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* 버튼 스타일 */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="container edit-container">
    <h3 class="edit-title">📌 글 수정</h3>

    <form th:action="@{/freeboard/updatepost}" method="post" onsubmit="return checkPost()">
        <input type="hidden" name="memberId" th:value="${postDto.member.id}">
        <input type="hidden" name="postId" th:value="${postDto.postId}">

        <!-- 제목 입력 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" id="title" th:value="${postDto.title}" class="form-control" required>
        </div>

        <!-- 내용 입력 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="5" required>[[${postDto.content}]]</textarea>
        </div>

        <!-- 버튼 -->
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a th:href="@{/freeboard/list}" class="btn btn-secondary">취소</a>
        </div>
    </form>

    <script>
        function checkPost() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (title === '') {
                alert("제목을 작성 해주세요");
                return false;
            }
            if (content === '') {
                alert('내용을 작성해주세요');
                return false;
            }
            return true;
        }
    </script>
</main>
</body>
</html>
