<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* 전체 컨테이너 스타일 */
        .board-container {
            max-width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 테이블 스타일 */
        .board-table {
            width: 100%;
            text-align: center;
        }

        .board-table th {
            background: #343a40;
            color: #ffffff;
            padding: 12px;
        }

        .board-table td {
            padding: 10px;
            vertical-align: middle;
            font-size: 14px;
        }

        .board-table tbody tr:hover {
            background: #f8f9fa;
        }

        /* 테이블 너비 설정 */
        .col-number { width: 8%; } /* 번호 */
        .col-writer { width: 15%; } /* 글쓴이 */
        .col-title { width: 40%; text-align: center; } /* 제목 */
        .col-date { width: 12%; } /* 등록일 */
        .col-views { width: 10%; } /* 조회 */
        .col-likes { width: 10%; } /* 추천 */

        /* 검색창 스타일 (중앙 정렬) */
        .search-container {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        /* 검색 필드 그룹 */
        .search-group {
            display: flex;
            align-items: center;
            width: 100%; /* 검색 영역을 화면의 50%로 제한 */
        }

        /* select 크기 조정 */
        .form-select {
            width: 25%; /* 기존보다 크기 줄이기 */
            min-width: 120px;
        }

        /* 검색 입력창 */
        .search-input {
            flex: 1; /* 남은 공간을 채움 */
        }

        /* 글쓰기 버튼 */
        .write-btn {
            margin-left: 10px; /* 검색창과 간격 유지 */
        }

        /* 제목 링크 스타일 */
        .title-link {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .title-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="container board-container">
    <h2 class="text-center">자유게시판</h2>

    <!-- 검색 기능 + 글쓰기 버튼 -->

    <div class="search-container">
        <form th:action="@{/freeboard/search}" method="post" class="d-flex align-items-center gap-2">
        <div class="search-group">
            <select class="form-select" id="searchType" name="searchType">
                <option value="writer">작성자</option>
                <option value="title">제목</option>
            </select>
            <input type="text" name="word" class="form-control search-input" id="searchKeyword" placeholder="검색어를 입력하세요">
            <button class="btn btn-primary">검색</button>
        </div>
        <a th:href="@{/freeboard/addpost}" class="btn btn-success write-btn">글쓰기</a>
        </form>
    </div>


    <!-- 게시판 테이블 -->
    <table class="table table-bordered text-center board-table">
        <thead>
        <tr>
            <th class="col-number">번호</th>
            <th class="col-writer">글쓴이</th>
            <th class="col-title">제목</th>
            <th class="col-date">등록일</th>
            <th class="col-views">조회</th>
            <th class="col-likes">추천</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dto, stat : ${postDtoList}">
            <td class="col-number" th:text="${dto.postId}"></td>
            <td class="col-writer" th:text="${dto.member.nickName}"></td>
            <td class="col-title">
                <a th:href="@{|/freeboard/detail/${dto.postId}|}" th:text="${dto.title}" class="title-link"></a>
            </td>
            <td class="col-date" th:text="${dto.relativeTime}"></td>
            <td class="col-views" th:text="${dto.views}"></td>
            <td class="col-likes" th:text="${dto.likes}"></td>
        </tr>
        </tbody>
    </table>
</main>


</body>
</html>
