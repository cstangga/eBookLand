spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  application:
    name: ebookland
  datasource:
    url: jdbc:mysql://localhost:3306/ebooklandDB
    username: ebookland
    password: ebookland
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      connection-timeout: 30000
      maximum-pool-size: 50
      max-lifetime: 60000
      minimum-idle: 5
      idle-timeout: 30000
      auto-commit: false
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true


logging:
  level: {
    root: DEBUG,
           com.sh: debug ,
           com.zaxxer: INFO,
           org.springframework.boot : INFO,
           org.thymeleaf : INFO,
           org.springframework.beans : INFO
  }
